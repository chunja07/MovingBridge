{% extends "base.html" %}

{% block title %}회원가입 - 무빙브릿지{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">🔐 회원가입</h3>
                    <p class="text-muted mb-0">무빙브릿지 커뮤니티에 참여하세요</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required minlength="3" placeholder="3글자 이상 입력해주세요">
                            <div class="form-text">한글, 영문, 숫자를 사용할 수 있습니다.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required minlength="6" placeholder="6글자 이상 입력해주세요">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   required placeholder="비밀번호를 다시 입력해주세요">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">회원가입</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인하기</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    var password = document.getElementById('password').value;
    var confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('비밀번호가 일치하지 않습니다.');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
