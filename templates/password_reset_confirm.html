{% extends "base.html" %}

{% block title %}비밀번호 재설정 확인{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>재설정 링크 발송 완료
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-envelope fa-3x text-success mb-3"></i>
                        <h4>이메일을 확인해주세요</h4>
                        <p class="text-muted">
                            <strong>{{ email }}</strong> 주소로 비밀번호 재설정 링크를 발송했습니다.
                        </p>
                    </div>
                    
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>개발 모드:</strong> 실제 이메일 발송 기능은 준비 중입니다. 
                        아래 버튼을 클릭하여 비밀번호를 재설정하세요.
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('password_reset_new', email=email) }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-key me-2"></i>새 비밀번호 설정
                        </a>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>로그인 페이지로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
