{% extends "base.html" %}

{% block title %}{{ notice.title }} - 공지사항{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-4">
                <a href="{{ url_for('notice_list') }}" class="btn btn-outline-secondary mb-3">
                    ← 공지사항 목록으로
                </a>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="d-flex align-items-center mb-3">
                                <span class="post-card-icon text-warning me-3">📋</span>
                                <div>
                                    <h1 class="fw-bold mb-1">{{ notice.title }}</h1>
                                    <small class="text-secondary">{{ notice.timestamp|datetime }}</small>
                                </div>
                            </div>
                        </div>
                        <span class="badge bg-warning fs-6">공지사항</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="bg-light p-4 rounded-3">
                        <div class="lh-lg" style="white-space: pre-line;">{{ notice.content }}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="{{ url_for('notice_new') }}" class="btn btn-outline-warning">
                            📋 새 공지사항 작성
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
