{% extends "base.html" %}

{% block title %}등록 완료 - 무빙브릿지{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h2 class="text-success mb-4">등록 완료되었습니다!</h2>
                    
                    <p class="text-muted mb-4">
                        기본 정보가 성공적으로 등록되었습니다.<br>
                        이제 구인 업체들이 회원님의 정보를 확인할 수 있습니다.
                    </p>
                    
                    <div class="bg-light p-4 rounded mb-4">
                        <h5 class="mb-3">더 좋은 매칭을 원하시나요?</h5>
                        <p class="text-secondary mb-0">
                            더 자세한 정보를 입력하시면 더 잘 매칭될 수 있어요.
                        </p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('more_info') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>
                            추가 정보 입력하기
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            나중에 입력하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
