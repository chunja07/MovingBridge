{% extends "base.html" %}

{% block title %}로그인 - 무빙브릿지{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-2">로그인</h3>
                    <p class="text-muted mb-0">무빙브릿지에 오신 것을 환영합니다</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {{ csrf_token() }}
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디 또는 이메일</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                   required placeholder="아이디 또는 이메일을 입력해주세요" autocomplete="username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                   required placeholder="비밀번호를 입력해주세요" autocomplete="current-password">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                        </div>
                        <div class="text-center">
                            <small class="text-muted">
                                <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
                            </small>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">계정이 없으신가요? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">회원가입하기</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
