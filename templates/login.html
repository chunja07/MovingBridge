{% extends "base.html" %}

{% block title %}로그인 - 무빙브릿지{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">🔑 로그인</h3>
                    <p class="text-muted mb-0">무빙브릿지에 오신 것을 환영합니다</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required placeholder="사용자명을 입력해주세요">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required placeholder="비밀번호를 입력해주세요">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입하기</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
